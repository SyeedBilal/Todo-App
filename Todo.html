<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        .container {

            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #153677, #4e075f);
            padding: 10px;
        }
        .Todo-app {
            width: 100%;
            max-width: 540px;
            min-width: 650px;
            background: white;
            margin: 125px auto 20px;
            padding: 40px 30px 70px;
            border-radius: 10px;
        }
        .Todo-app h2 {
            color: #002765;
            display: flex;
            align-items: center;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 25px;
        }
        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
        }
        button {
            border-radius: 8px;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            font-size: 16px;
            border-radius: 40px;
            cursor: pointer;
        }
        ul li {
            list-style-type: none;
            font-size: 17px;
            padding: 12px 8px 12px 50px;
            cursor: pointer;
            position: relative;
        }
        ul li::before {
            content: ' ';
            position: absolute;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background-image: url('unchecked.png');
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 8px;
        }
        ul li.checked {
            color: #555;
            text-decoration: line-through;
            
        }
        ul li.checked::before {
            background-image: url('checked.png');
        }
        .cross {
    color:#555;
    font-weight: bold;
    cursor: pointer;
    /* margin-left: 10px; */
    font-size: 1.6rem;
    right: 0;
    position: absolute;
    top: 5px;
    border-radius: 50%;
        }
   .row3{ display: flex;
    margin-top: 2rem;

   }
   .row2{
    display: flex;
    justify-content: center;
    align-items: center;
   }
   #select-category{
    width: 20%;
    border: 4px solid purple;
    font-size: large;

   }
   .tasks{
    margin-top: 25px;
    border: 5px solid rgb(15, 173, 128);
    background: linear-gradient(135px green ,skyblue);
   }
   
   .gradient-btn {
            background: linear-gradient(to right, #2dd4bf, #3b82f6); /* from-teal-400 to-blue-500 */
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover Effect */
        .gradient-btn:hover {
            background: linear-gradient(to right, #ec4899, #f97316); /* from-pink-500 to-orange-500 */
        }
        ul li{
            display: flex;
            justify-content: space-evenly;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="Todo-app">
            <h2>To Do List
           </h2>
            <div class="row">
                <input type="text" id="inputbox" placeholder="Add your text">
                <button id="btn">Add</button>
            </div>
            <div class="row2">
            <select name="select-category" id="select-category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="School">School</option>
            </select>
        </div>
        <div class="row3">
            <label for="priority-easy">Easy</label>
            <input type="radio" id="priority-easy" name="priority" class="radio" value="Easy">
        
            <label for="priority-medium">Medium</label>
            <input type="radio" id="priority-medium" name="priority" class="radio" value="Medium">
        
            <label for="priority-hard">Hard</label>
            <input type="radio" id="priority-hard" name="priority" class="radio" value="Hard">
        </div>       
           <div class="tasks">

        <ul id="list-container"></ul>
    </div>
        </div>
    </div>

    <script src="Todo.js">

    </script>
</body>
</html>
